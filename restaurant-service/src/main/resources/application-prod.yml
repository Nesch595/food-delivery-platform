spring:
  datasource:
    url: jdbc:postgresql://restaurant-db:5432/${RESTAURANT_POSTGRES_DB}
    username: ${RESTAURANT_POSTGRES_USER}
    password: ${RESTAURANT_POSTGRES_PASSWORD}
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

  liquibase:
    change-log: classpath:db/changelog/db.changelog-master.yaml
    enabled: true

server:
  port: 8080
